<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumaria M&F</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h3>Cadastrar conta</h3>
            <form id="cadastro-form">
                <label for="">Primeiro nome</label>
                    <input type="text" id="nome" placeholder="insira seu primeiro nome" required>
                <label for="">Sobrenome</label>
                    <input type="text" id="sobrenome" placeholder="insira seu sobrenome" required>
                <label for="">Email</label>
                    <input type="email" id="email" placeholder="insira seu e-mail" required>
                <label for="">Senha</label>
                    <input type="password" id="senha" placeholder="crie uma senha" required>
                <label for="">Repitir senha</label>
                    <input type="password" id="senha_confirmacao" placeholder="repetir senha" required>
                <label for="">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required>
                <label for="">Data de nascimento (opcional)</label>
                    <input type="date" name="" id="data_nascimento" placeholder="DD/MM/AAAA">
                <label for="">Celular</label>
                    <input type="tel" name="" id="celular" placeholder="(00) 00000-0000" required>
                <button type="submit" class="btn-cadastro">Cadastrar</button>
                <a href="./login.html">jรก possuo uma conta</a>
                <span id="msg-alerta"></span>
            </form>
        </div>
    </div>


    <script src="./js/cadastro.js"></script>
</body>
</html>
