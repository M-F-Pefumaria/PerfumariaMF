<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/produto.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">M&F</h1>
            <div class="nav-search">
                <label for="">
                    <span class="material-icons-outlined">search</span>
                </label>
                <input type="text" id="searchInput" placeholder="Buscar produtos">
            </div>
            <div class="nav-icons">
                <span class="material-icons-outlined">favorite_border</span>
                <a href="login.html"><span class="material-icons-outlined">account_circle</span></a>
                <span class="material-icons-outlined" id="open-cart">shopping_cart</span>
            </div>
        </div>
    </nav>

    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Carrinho</h2>
            <span class="material-icons-outlined" id="close-btn">close</span>
        </div>
        <div class="cart-items-container" id="cart-items">
            <!-- Produtos adicionados dinamicamente -->
        </div>
        <div class="cart-footer">
            <div class="summary-row total">
                <p>Total</p>
                <span id="cart-total-final">R$ 0,00</span>
            </div>
            <button class="btn-checkout" >Finalizar Compra</button>
        </div>
    </div>

    <main>
        <div>
            <a href="./home.html"><span class="material-icons-outlined">navigate_before</span>Home<a>
        </div>
        
        <div class="product-container">
            <section class="img-section">
                <img src="https://images.unsplash.com/photo-1541643600914-78b084683601?w=500" alt="">
                <!-- Imagem adicionada dinamicamente de acordo com o id do produto -->
            </section>

            <section id="info-section">
                <!-- Informaçoes adicionadas dinamicamente de acord com o id do produto -->
            </section>
        </div>
        
        <section class="review-section">
            <div>
                <div class="pontuacao">
                    <!-- Pontuação adicionada dinamicamente -->
                </div>
                <div class="estrelas">
                    
                </div>
            </div>
            <div class="comentarios">
                <!-- Comentários adicionados dinamicamente -->
            </div>
        </section>
    </main>

    <script src="./js/produto.js"></script>
</body>
</html>
