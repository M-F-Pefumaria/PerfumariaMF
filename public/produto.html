<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumaria M&F</title>
    <link rel="stylesheet" href="./css/produto.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="./index.html" class="nav-logo">M&F</a>
            <div class="nav-search">
                <label for="">
                    <span class="material-icons-outlined">search</span>
                </label>
                <input type="text" id="searchInput" placeholder="Buscar produtos">
            </div>
            <div class="nav-icons">
                <span class="material-icons-outlined">favorite_border</span>
                <a href="login.html"><span class="material-icons-outlined">account_circle</span></a>
                <span class="material-icons-outlined" id="open-cart">shopping_cart</span>
            </div>
        </div>
    </nav>

    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Carrinho</h2>
            <span class="material-icons-outlined" id="close-btn">close</span>
        </div>
        <div class="cart-items-container" id="cart-items">
            <!-- Produtos adicionados dinamicamente -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total:</strong>
                <span id="cart-total-final">R$ 0,00</span>
            </div>
            <button class="btn-checkout" >Finalizar Compra</button>
        </div>
    </div>
    

    <main>
        <div class="btn-voltar">
            <a href="./index.html"><span class="material-icons-outlined">navigate_before</span>Home<a>
        </div>
        
        <div id="product-container">
            <!-- Produtos adicionados dinamicamente -->
        </div>
    </main>

    <script src="./js/produto.js"></script>
</body>
</html>
