<head>

    <title>Perfumaria M&F</title>
    <link rel="stylesheet" href="./css/login.css">

<body>

        <p>Entrar na conta</p>

            <span id="msg-alerta"></span>
        </form>
    </div>
    <script src="./js/login.js"></script>
