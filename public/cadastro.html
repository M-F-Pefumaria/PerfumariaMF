<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumaria M&F</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    
    <div class="container">
        <div class="cadastro-form">
            <p>Cadastrar conta</p>
            <form>
                <label for="">Primeiro nome</label>
                <input type="text" id="name" placeholder="insira seu primeiro nome" required>
                <label for="">Sobrenome</label>
                <input type="text" id="surname" placeholder="insira seu sobrenome" required>
                <label for="">Email</label>
                <input type="email" id="email" placeholder="insira seu e-mail" required>
                <label for="">Senha</label>
                <input type="password" id="password" placeholder="crie uma senha" required>
                <label for="">Repitir senha</label>
                <input type="password" id="confirmpassword" placeholder="repetir senha" required>
                <label for="">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" required>
                <label for="">Data de nascimento (opcional)</label>
                <input type="date" name="" id="datanascimento" placeholder="DD/MM/AAAA">
                <label for="">Celular</label>
                <input type="tel" name="" id="celular" placeholder="(00) 00000-0000" required>
                <input type="button" value="Cadastrar" class="btn-cadastro">
                <a href="#">jรก possuo uma conta</a>
            </form>
        </div>
    </div>


    <script src="./css/cadastro.css"></script>
</body>
</html>
